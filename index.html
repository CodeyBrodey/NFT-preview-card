<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFT Card Preview</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
         <main>
            <section>
                <div class="card">
                    <div class="imgs">
                        <a href="#" class="view-img">
                            <img src="../NFT-preview-card/content/images/image-equilibrium.jpg" alt="Equilibrium logo" id="equilibrium-img">
                            <div class="overlay">
                                <img src="../NFT-preview-card/content/images/icon-view.svg" alt="view icon" class="view-icon">
                            </div>
                        </a>
                    </div>
                    <h1>
                        <a href="#">Equilibrium #3429</a>
                    </h1>
                    <p id="intro-text">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="row quantity">
                        <div class="amount">
                            <img src="../NFT-preview-card/content/images/icon-ethereum.svg" alt="ethereum icon" id="eth-icon">
                            <p class="inline-block">0.041 ETH</p>
                        </div>
                        <div class="time-left">
                            <img src="../NFT-preview-card/content/images/icon-clock.svg" alt="clock icon" id="clock-icon">
                            <p class="inline-block">3 days left</p>
                        </div>
                    </div>
                    <div class="author row">
                        <img src="../NFT-preview-card/content/images/image-avatar.png" alt="author profile picture" id="author-img">
                        <p>Creation of <a href="#">Jules Wyvern</a></p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
